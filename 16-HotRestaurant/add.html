<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Tables</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Make Reservation</h1>
      <hr>
      <a href="/view"><button class="btn btn-primary btn-lg"><span class="fas fa-eye"></span> View Tables</button></a>
      <a href="/"><button class="btn btn-primary btn-lg"><span class="fa fa-home"></span> Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Make Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="text" class="form-control" id="phone">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="id">Unique ID</label>
                <input type="text" class="form-control" id="id">
              </div>

            </form>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span> Make Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      

      var newGuest = {
        customerName: $("#name").val().trim(),
        phoneNumber: $("#phone").val().trim(),
        customerEmail: $("#email").val().trim(),
        customerID: $("#id").val().trim()
      };

      $.get("/api/guest", function (data) {
        console.log(data);

        $.post("/api/guest", newGuest)
        .then(function(check) {
        
          if(data.length >= 5)
          {
            alert("Adding to waitlist");
          }
          else 
          {
            alert("Adding guest...");
          }
        });

      });

    });
  </script>
</body>
</html>
